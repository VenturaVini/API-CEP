<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css"> Link para o arquivo CSS
    <script src="js/app.js" defer></script>
</head>
<body>
    <!-- Botão para alternar o modo escuro -->
    <!-- <button id="toggle-dark-mode" class="dark-mode-toggle">Modo Escuro</button> -->
    <button id="toggle-dark-mode" class="dark-mode-toggle">Modo Escuro</button>


    <div class="container">
        <div class="api-cep-container">
            <h1>Login</h1>
            <form id="cep-form">
                <input type="number" id="numero-cep" placeholder="Digite o número do CEP (sem caracteres)" required>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
